<div class="portfolio-item d-flex shadow-sm rounded p-3 mb-3 small">
  <img 
    [src]="item.photoUrl || 'assets/portfolio-fallback.png'" 
    alt="{{ item.title || 'Portfolio item' }}" 
    class="item-image me-3" />
  
  <div class="item-content">
    <h6 class="mb-1 fw-semibold">{{ item.title }}</h6>
    <p class="mb-0 text-muted small">{{ item.description }}</p>
  </div>
</div>
