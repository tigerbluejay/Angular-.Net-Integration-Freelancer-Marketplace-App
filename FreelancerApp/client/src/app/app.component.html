<ngx-spinner>
    <h3>Loading ...</h3>
</ngx-spinner>

<!-- Debug info -->
<div class="alert alert-info">
  isLoggedIn: {{ isLoggedIn() }} | userRole: {{ userRole() }}
</div>

<app-publicnav *ngIf="!isLoggedIn()"></app-publicnav>
<app-freelancernav *ngIf="isLoggedIn() && userRole() === 'Freelancer'"></app-freelancernav>
<app-clientnav *ngIf="isLoggedIn() && userRole() === 'Client'"></app-clientnav>
<app-adminnav *ngIf="isLoggedIn() && userRole() === 'Admin'"></app-adminnav>

<router-outlet></router-outlet>
